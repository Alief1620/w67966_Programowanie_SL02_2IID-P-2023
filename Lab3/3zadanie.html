<!DOCTYPE html>
<html>

<head>
    <title>Add two numbers</title>
</head>

<body>

    <button onclick="addNumbers()">Add two numbers</button>

    <script>
        function addNumbers() {
            var a = prompt("Enter the first number");
            var b = prompt("Enter the second number");
            var c = Number(a) + Number(b);
            alert("Suma: " + c);
        }
    </script>

</body>
